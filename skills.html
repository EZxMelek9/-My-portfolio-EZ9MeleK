<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills - Melek9</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <video autoplay loop muted plays-inline class="back-vid">
    <source src="images/galaxy.mp4" type="video/mp4">
  </video>
  <section class="main-section">
    <nav>
        <h1 data-aos="zoom-in" data-aos-duration="1000"><span style="color: #4acfee;">EZ</span>MeLeK</h1>
        <div class="menu-btn">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul>
            <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a href="index.html">Home</a></li>
            <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a href="projects.html">Projects</a></li>
            <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a class="active" href="skills.html">Skills</a></li>
            <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="skills-container">
        <h1 class="section-title" data-aos="fade-down" data-aos-duration="1000">My Skills</h1>
      
    <div class="skills-grid">
        <div class="skill-card" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
          <i class='bx bxl-html5'></i>
          <h3>HTML5</h3>
          <div class="skill-level">
            <div class="progress" style="width: 99%"></div>
          </div>
          <span>99%</span>
        </div>

        <div class="skill-card" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">
          <i class='bx bxl-css3'></i>
          <h3>CSS3</h3>
          <div class="skill-level">
            <div class="progress" style="width: 98%"></div>
          </div>
          <span>98%</span>
        </div>

        <div class="skill-card" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">
          <i class='bx bxl-javascript'></i>
          <h3>JavaScript</h3>
          <div class="skill-level">
            <div class="progress" style="width: 95%"></div>
          </div>
          <span>95%</span>
        </div>

        <div class="skill-card" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500">
          <i class='bx bxl-react'></i>
          <h3>React</h3>
          <div class="skill-level">
            <div class="progress" style="width: 85%"></div>
          </div>
          <span>85%</span>
        </div>

        <div class="skill-card" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600">
          <i class='bx bxl-bootstrap'></i>
          <h3>Bootstrap</h3>
          <div class="skill-level">
            <div class="progress" style="width: 95%"></div>
          </div>
          <span>95%</span>
        </div>

        <div class="skill-card" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="700">
          <i class='bx bxl-nodejs'></i>
          <h3>Node.js</h3>
          <div class="skill-level">
            <div class="progress" style="width: 90%"></div>
          </div>
          <span>90%</span>
        </div>

        <div class="skill-card" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="800">
          <i class='bx bx-globe'></i>
          <h3>Social Media Management</h3>
          <div class="skill-level">
            <div class="progress" style="width: 90%"></div>
          </div>
          <span>90%</span>
        </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
    
    const menuBtn = document.querySelector('.menu-btn');
    const navMenu = document.querySelector('nav ul');
    const contentSection = document.querySelector('.skills-container');
    
    menuBtn.addEventListener('click', () => {
      menuBtn.classList.toggle('active');
      navMenu.classList.toggle('active');
      
      if (contentSection) {
        contentSection.style.display = navMenu.classList.contains('active') ? 'none' : 'block';
      }
    });

    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', () => {
        menuBtn.classList.remove('active');
        navMenu.classList.remove('active');
        if (contentSection) {
          contentSection.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
