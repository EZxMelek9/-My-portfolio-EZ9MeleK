<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Melek9</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <video autoplay loop muted plays-inline class="back-vid">
    <source src="images/galaxy.mp4" type="video/mp4">
  </video>
  <section class="main-section">
    <nav>
        <h1 data-aos="zoom-in" data-aos-duration="1000"><span style="color: #4acfee;">EZ</span>MeLeK</h1>
        <div class="menu-btn">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul>
            <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100"><a href="index.html">Home</a></li>
            <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300"><a href="projects.html">Projects</a></li>
            <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400"><a href="skills.html">Skills</a></li>
            <li data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500"><a class="active" href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="contact-container">
      <h1 class="section-title" data-aos="fade-down" data-aos-duration="1000">Contact Me</h1>
      
      <div class="contact-content">
        <div class="contact-info" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="200">
          <div class="contact-card">
            <i class='bx bx-envelope'></i>
            <h3>Email</h3>
            <p>solomonabemelek12@gmail.com</p>
          </div>
          
          <div class="contact-card">
            <i class='bx bx-message'></i>
            <h3>Telegram</h3>
            <p>@Enqopazyon9</p>
          </div>
          
          <div class="contact-card">
            <i class='bx bx-map'></i>
            <h3>Ethiopia, Addis Ababa</h3>
            <p>Saris, Hana Mariyam</p>
          </div>
          
          <div class="social-links">
            <a href="#" data-aos="fade-up" data-aos-delay="300"><i class='bx bxl-github'></i></a>
            <a href="#" data-aos="fade-up" data-aos-delay="400"><i class='bx bxl-twitter'></i></a>
            <a href="#" data-aos="fade-up" data-aos-delay="500"><i class='bx bxl-linkedin'></i></a>
            <a href="#" data-aos="fade-up" data-aos-delay="600"><i class='bx bxl-instagram'></i></a>
          </div>
        </div>

        <form class="contact-form" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="200" id="contactForm">
          <div class="input-group">
            <input type="text" required id="name">
            <label>Your Name</label>
          </div>
          
          <div class="input-group">
            <input type="email" required id="email">
            <label>Your Email</label>
          </div>
          
          <div class="input-group">
            <input type="text" required id="subject">
            <label>Subject</label>
          </div>
          
          <div class="input-group">
            <textarea required id="message"></textarea>
            <label>Your Message</label>
          </div>
          
           <a href="contact.html" type="button" class="btn" id="sendMessageBtn">Send Message</a>
        </form>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
      AOS.init();
      
      const menuBtn = document.querySelector('.menu-btn');
      const navMenu = document.querySelector('nav ul');
      const contentSection = document.querySelector('.contact-container');
      
      menuBtn.addEventListener('click', () => {
          menuBtn.classList.toggle('active');
          navMenu.classList.toggle('active');
          
          if (contentSection) {
              contentSection.style.display = navMenu.classList.contains('active') ? 'none' : '';
          }
      });
  
      document.querySelectorAll('nav a').forEach(link => {
          link.addEventListener('click', () => {
              menuBtn.classList.remove('active');
              navMenu.classList.remove('active');
              if (contentSection) {
                  contentSection.style.display = '';
              }
          });
      });
      
      // Handle the Send Message button click
      document.getElementById('sendMessageBtn').addEventListener('click', function() {
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const subject = document.getElementById('subject').value;
          const message = document.getElementById('message').value;
          
          if (!name || !email || !subject || !message) {
              alert('Please fill all fields');
              return;
          }
          
          // Create email content
          const emailSubject = encodeURIComponent(`${subject} - Contact Form Message`);
          const emailBody = encodeURIComponent(`Name: ${name}\n\nEmail: ${email}\n\nMessage:\n${message}`);
          
          // Open default email client with pre-filled information
          window.location.href = `mailto:solomonabemelek12@gmail.com?subject=${emailSubject}&body=${emailBody}`;
      });
  </script>
</body>
</html>
